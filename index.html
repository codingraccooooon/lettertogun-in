<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>군인에게 편지 쓰기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f2f2;
    }
    .hero {
      background-color: #002f5f;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .form-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section h2 {
      text-align: center;
      padding-top: 30px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="img/rokaf_bear.png" alt="군복 캐릭터 이미지">
    <h1>소중한 군인에게 편지 쓰기</h1>
    <p>따뜻한 메시지와 사진을 보내주세요. 당신의 응원이 큰 힘이 됩니다!</p>
  </div>

  <div class="form-section">
    <h2>편지 작성하기</h2>
    <p style="text-align: center;">아래 버튼을 클릭하면 Google Form으로 이동합니다.</p>
    <div style="text-align: center; margin: 20px;">
      <a href="https://forms.gle/Z4qmDa6UADQanxf7A" target="_blank" style="background-color: #004080; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold;">편지 쓰러 가기</a>
    </div>
  </div>
</body>
</html>
